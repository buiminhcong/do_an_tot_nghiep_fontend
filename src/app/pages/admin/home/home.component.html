<div id="main">
  <div id="header">
    <div class="header-logo" (click)="toHome()">
      <img
        src="assets/images/meopng.png"
        alt="AMC_LOGO"
        id="evotek-logo"
      />
    </div>
    <div class="header-nav">
      <ul id="nav">
        <li
          [ngClass]="getClassIndex(tabIndex.introduce)"
          (click)="changeTab(tabIndex.introduce)"
        >
          <a>{{ "home.introduce" | translate }}</a>
        </li>
        <!-- <nz-divider nzType="vertical"></nz-divider> -->
        <!-- <li [ngClass]="getClassIndex(tabIndex.download)" (click)="changeTab(tabIndex.download)">
          <a>{{ 'home.download' | translate }}</a>
        </li> -->
      </ul>
      <button
        class="btn-language"
        nz-button
        nz-popover
        nzPopoverTrigger="click"
        [(nzPopoverVisible)]="visible"
        [nzPopoverContent]="languageTemplate"
      >
        <img
          *ngIf="currentLanguage === LANGUAGES_CONST.VI.code"
          src="assets/images/icon/vietnam.png"
          alt="vi"
        />
        <img
          *ngIf="currentLanguage === LANGUAGES_CONST.EN.code"
          src="assets/images/icon/english.png"
          alt="en"
        />
      </button>
      <ng-template #languageTemplate>
        <div class="language-form">
          <p (click)="onChangeLanguage(LANGUAGES_CONST.VI.code)">
            <img src="assets/images/icon/vietnam.png" alt="vi" />
            <span class="ms-2">{{ "common.vi" | translate }}</span>
          </p>
          <p (click)="onChangeLanguage(LANGUAGES_CONST.EN.code)">
            <img src="assets/images/icon/english.png" alt="en" />
            <span class="ms-2">{{ "common.en" | translate }}</span>
          </p>
        </div>
      </ng-template>
      <nz-divider nzType="vertical"></nz-divider>
      <button
        class="btn-login"
        nz-button
        nzType="primary"
        (click)="navigate('/authentication/login')"
      >
        {{ "home.log-in" | translate }}
      </button>
      <div class="clear"></div>
    </div>
  </div>

  <ng-container *ngIf="index === tabIndex.introduce">
    <div id="start">
      <div class="row">
        <div class="col start-content">
          <span class="text-primary d-block start-title"
            ><strong>BMC</strong></span
          >
          <p class="mt-1 mt-md-3 start-content-inner">
            Nghiên cứu giải thuật di truyền cho bài toán sắp xếp thời khóa biểu cho trường đại học
          </p>
         
          <button
            nz-button
            nzType="primary"
            class="mt-4 btn-login"
            (click)="navigate('/authentication/login')"
          >
            {{ "home.start" | translate }}
          </button>
        </div>
        <div
          class="col"
          *ngIf="currentLanguage === LANGUAGES_CONST.VI.code; else laptopEn"
        >
          <img
            class="start-image"
            src="assets/images/laptop-me.png"
            alt="start"
          />
        </div>
        <ng-template #laptopEn>
          <div class="col">
            <img
              class="start-image"
              src="assets/images/laptop-me-en.png"
              alt="start"
            />
          </div>
        </ng-template>
      </div>
    </div>
    <div id="introduce-content">
      <div class="row">
        <div class="col-12 col-lg-6 introduce-image-header">
          <!--          text-center-->
          <img
            class="introduce-image"
            src="assets/images/building.svg"
            alt="introduce-content"
          />
        </div>
        <div class="col-12 col-lg-6">
          <div class="text-bottom d-flex justify-content-end">
            <div class="introduce-wrapper">
              <!-- <h2 class="mt-3 mt-lg-0 ">{{ 'home.intro-title' | translate }} <span
                  class="text-primary "><strong>MB</strong>-AMC</span>
              </h2> -->
              <!-- <p class="mt-3 text-justify">{{ 'home.intro-content' | translate }}</p> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center introduce-content-bottom mt-5">
        <div class="col-md-4 mt-3 mt-md-0">
          <img src="assets/images/effective.svg" />
          <p class="content-introduce">
           
          </p>
        </div>
        <div class="col-md-4 mt-3 mt-md-0">
          <img src="assets/images/search.svg" />
          <p class="content-introduce">
           
          </p>
        </div>
        <div class="col-md-4 mt-3 mt-md-0">
          <img src="assets/images/optimalManager.svg" />
          <p class="content-introduce">
           
          </p>
        </div>
      </div>
    </div>
  
    <!-- <home-footer></home-footer> -->
  </ng-container>

  
      <p
        style="color: #0054a5; font-size: 12px"
        class="copy-right text-center mt-2"
      >
        Copyright {{ this.currentYear }} BMC .
      </p>
    </div>
